<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Cadent Front-end - Style Aptitude Test</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b0838ee04b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>Logo</header>
    <div class="container">
      <aside id="sidebar">
        <div class="minifier">
          <button id="btn__minifier"><i class="fas fa-list-ul"></i></button>
        </div>
        <div class="profile__container">
          <img id="profile__image" alt="profile image" src="https://images.unsplash.com/1/type-away.jpg?q=80&fm=jpg&w=400&fit=max"/>
          <h5 id="profile__text">My Home</h5>
          <h6 id="profile__description">9898 Trent Bypass</h6>
        </div>
        <nav>
          <a class="nav-link" title="Overview"
            ><i class="fas fa-house-user"></i
            ><span class="nav__text">Overview</span></a
          >
          <a class="nav-link nav-selected" title="Analytics"
            ><i class="fas fa-chart-line"></i
            ><span class="nav__text">Analytics</span></a
          >
          <a class="nav-link" title="Devices"
            ><i class="fas fa-laptop-house"></i
            ><span class="nav__text">Devices</span></a
          >
          <a class="nav-link" title="Rules"
            ><i class="fas fa-clipboard"></i
            ><span class="nav__text">Rules</span></a
          >
          <a class="nav-link" title="Gallery"
            ><i class="fas fa-images"></i
            ><span class="nav__text">Gallery</span></a
          >
          <a class="nav-link" title="History"
            ><i class="fas fa-undo"></i
            ><span class="nav__text">History</span></a
          >
          <a class="nav-link" title="Setting"
            ><i class="fas fa-cog"></i><span class="nav__text">Setting</span></a
          >
        </nav>
      </aside>
      <main id="maincontent">
        <p>Main Content</p>
      </main>
    </div>
    <script>
      const element = document.getElementById("btn__minifier");
      element.addEventListener("click", () => {
        const sidebarElem = document.getElementById("sidebar");
        const profileTextElem = document.getElementById("profile__text");
        const profileDescElem = document.getElementById("profile__description");
        const profileImgElem = document.getElementById("profile__image");
        const isMinified = sidebarElem.classList.contains("minified");
        const navTexts = document.querySelectorAll(".nav__text");
        if (isMinified) {
          sidebarElem.classList.remove("minified");
          profileImgElem.classList.remove("minified");
          profileTextElem.classList.remove("displaynone");
          profileDescElem.classList.remove("displaynone");
          navTexts.forEach((item) => {
            item.classList.remove("displaynone");
          });
        } else {
          sidebarElem.classList.add("minified");
          profileImgElem.classList.add("minified");
          profileTextElem.classList.add("displaynone");
          profileDescElem.classList.add("displaynone");
          navTexts.forEach((item) => {
            item.classList.add("displaynone");
          });
        }
      });
    </script>
  </body>
</html>
